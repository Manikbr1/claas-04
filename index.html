 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Class 04 Home Work</title>
 </head>
 <body>
     <form action="">
        <table border="1" width="100%" height="100%">
            <tr>
                <td>
                    <table border="1" width="50%" height="" bgcolor="sky-blue">
                        <tr>
                            <td><h2>Class 04 Home Work</h2></td>
                        </tr>
                        <tr>
                            <td><label>Button</label></td>
                            <td><input type="button"></td>
                        </tr>
                        <tr>
                            <td><label>Cheakbox</label></td>
                            <td><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td><label>Color</label></td>
                            <td><input type="color"></td>
                        </tr>
                        <tr>
                            <td><label>Date</label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><label>Local Date</label></td>
                            <td><input type="datetime-local"></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td><label>File</label></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td><label>Hidden</label></td>
                            <td><input type="hidden"></td>
                        </tr>
                        <tr>
                            <td><label>Image</label></td>
                            <td><input type="image"></td>
                        </tr>
                        <tr>
                            <td><label>Month</label></td>
                            <td><input type="month"></td>
                        </tr>
                        <tr>
                            <td><label>Number</label></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Radio</label></td>
                            <td><input type="radio"></td>
                        </tr>
                        <tr>
                            <td><label>Range</label></td>
                            <td><input type="range"></td>
                        </tr>
                        <tr>
                            <td><label>Reset</label></td>
                            <td><input type="reset"></td>
                        </tr>
                        <tr>
                            <td><label>Search</label></td>
                            <td><input type="search"></td>
                        </tr>
                        <tr>
                            <td><label>Submit</label></td>
                            <td><input type="submit"></td>
                        </tr>
                        <tr>
                            <td><label>Telephone</label></td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td><label>Text</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Time</label></td>
                            <td><input type="time"></td>
                        </tr>
                        <tr>
                            <td><label>Url</label></td>
                            <td><input type="url"></td>
                        </tr>
                        <tr>
                            <td><label>Week</label></td>
                            <td><input type="week"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1" width="" height="" bgcolor="pink">
                        <tr>
                            <td><h2>Login Page</h2></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="text" placeholder="Enter Your Email"></td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><input type="password" placeholder="Enter Your Password"></td>
                        </tr>
                        <tr>
                            <td><button>Submit</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
     </form>
 </body>
 </html>
